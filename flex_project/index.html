<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <style>
      body {

      .pricing-container {
      display: flex;

        }

        font-weight: bold;
        font-size: 30px;
        
      }

      .plan-price{
        font-weight: bold;
        font-size: 40px;
        

      }

      ul{
        list-style-type: none;
        padding: 0;
        font-size: 25px;

        
      }

      .plan-button{
        display: block;
        margin: auto;
        background-color: orangered;
        border-radius: 5px;

      }
